<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <header>
    <h1>✏️ Edit User</h1>
  </header>

  <nav>
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <a href="{{ url_for('manage_users') }}">Manage Users</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </nav>

  <div class="container">
    <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" value="{{ user.username }}" required><br><br>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" value="{{ user.email }}" required><br><br>

      <label for="role">Role:</label>
      <select name="role" id="role" required>
        <option value="Admin" {% if user.role == 'Admin' %}selected{% endif %}>Admin</option>
        <option value="Team Lead" {% if user.role == 'Team Lead' %}selected{% endif %}>Team Lead</option>
        <option value="Member" {% if user.role == 'Member' %}selected{% endif %}>Member</option>
      </select><br><br>

      <button type="submit">Update User</button>
    </form>
  </div>

  <footer>
    <p>Team Sync Pro &copy; 2025</p>
  </footer>

</body>
</html>
