<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar - Team Sync Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="logo">Team Sync Pro</div>
        <nav>
            <ul>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/calendar">Calendar</a></li>
                <li><a href="/task_progress">Tasks</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="calendar-container">
        <h2>June 2025</h2>
        <table class="calendar">
            <tr>
                <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
            </tr>
            <tr>
                <td></td><td>2</td><td>3</td><td>4</td><td>5</td><td class="event">6</td><td>7</td>
            </tr>
            <tr>
                <td>8</td><td>9</td><td>10</td><td class="event">11</td><td>12</td><td>13</td><td>14</td>
            </tr>
            <tr>
                <td>15</td><td>16</td><td>17</td><td>18</td><td>19</td><td class="event">20</td><td>21</td>
            </tr>
        </table>
        <p class="legend"><span class="dot"></span> Indicates scheduled task or meeting</p>
    </main>

    <footer>
        <p>&copy; 2025 Team Sync Pro. All rights reserved.</p>
    </footer>
</body>
</html>
