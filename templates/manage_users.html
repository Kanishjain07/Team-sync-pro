<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Users - Admin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <header>
    <h1>ðŸ‘¥ Manage Users</h1>
    <p>Welcome, {{ current_user.username }} (Admin)</p>
  </header>

  <nav>
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </nav>

  <div class="container">
    <h2>ðŸ“‹ User List</h2>

    <table border="1" cellpadding="10" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <a href="{{ url_for('edit_user', user_id=user.id) }}">Edit</a> |
            <a href="{{ url_for('delete_user', user_id=user.id) }}" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="5">No users found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <footer>
    <p>Team Sync Pro &copy; 2025</p>
  </footer>

</body>
</html>
