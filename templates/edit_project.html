<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Project</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>✏️ Edit Project</h1>
  </header>

  <nav>
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <a href="{{ url_for('view_projects') }}">View Projects</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </nav>

  <div class="container">
    <form method="POST">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" value="{{ project.title }}" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" required>{{ project.description }}</textarea>

      <label for="status">Status:</label>
      <select id="status" name="status">
        <option value="In Progress" {% if project.status == 'In Progress' %}selected{% endif %}>In Progress</option>
        <option value="Pending" {% if project.status == 'Pending' %}selected{% endif %}>Pending</option>
        <option value="Done" {% if project.status == 'Done' %}selected{% endif %}>Done</option>
      </select>

      <button type="submit">Update Project</button>
    </form>
  </div>

  <footer>
    <p>Team Sync Pro &copy; 2025</p>
  </footer>
</body>
</html>
